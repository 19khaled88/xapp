    <!-- Datepicker vanilajs-->
    <title>Boss activity</title>

    <style>
      .datepicker
        > .datepicker-picker
        > .datepicker-main
        > .datepicker-view
        > .days
        > .days-of-week {
        display: flex;
        width: 98%;
        flex-direction: row;
        justify-content: space-evenly;
        height: 45px;
      }

      .datepicker
        > .datepicker-picker
        > .datepicker-main
        > .datepicker-view
        > .days
        > .days-of-week
        > .dow {
        height: 45px;
      }

      .datepicker > .datepicker-picker {
        display: flex;
        flex-direction: column;
      }

      .datepicker > .datepicker-picker > .datepicker-header {
        width: 100%;
        height: 45px;
      }

      .datepicker
        > .datepicker-picker
        > .datepicker-header
        > .datepicker-controls {
        height: 45px;
        display: flex;
        flex-direction: row;
        width: 100%;
        gap: 3px;
      }

      .datepicker
        > .datepicker-picker
        > .datepicker-header
        > .datepicker-controls
        > .button {
        background-color: #08c531;
        color: white;
        height: 35px;
      }

      /* Specifically fill the home icon */
      .bf_home_btn {
        font-variation-settings: "FILL" 1, /* Filled version */ "wght" 400,
          "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body>
    <container id="container" class="container">

        <p id="title" class="title">Boss Activity</p>
        <button class="bf_home_btn" id="bf_home_btn">
          <?xml version="1.0" encoding="UTF-8"?><svg

    <script>
      function pxToVh(px) {
        const vh = window.innerHeight / 100; // 1vh in pixels
        return px / vh; // Convert px to vh
      }
